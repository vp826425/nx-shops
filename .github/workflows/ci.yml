name: Run CI checks

on:
  pull_request:
  push:
      branches: [master,dte-1]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: CI Checks
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm cache clean -force      
      - uses: bahmutov/npm-install@v1.8.34
      - run: npx nx-cloud start-ci-run --stop-agents-after="e2e"
      - run: |
          npx nx affected --target=lint &
          npx nx affected --target=test &
          npx nx affected --target=build &
          npx nx affected --target=e2e
      - run: ls -lR /home/runner/work/nx-shops/nx-shops/dist/apps
      
        #docker build --build-arg="DIST=dist/apps" --no-cache .
      #- run: publish-test-results-sonarcube.sh

  agents:
    name: Agent ${{ matrix.agent }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        agent: [1, 2, 3]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: bahmutov/npm-install@v1.8.34
      - name: Start Nx Agent
        run: npx nx-cloud start-agent
